{% extends 'base.html' %}
{% block content %}
<div class='card'>
  <h2>Advance Breakup / आगाऊ तपशील</h2>
  {% for a in adv.breakup %}
    <div>
      <b>{{ a.type }}</b> :
      Amount ₹{{ a.amount }} |
      Recovered ₹{{ a.recovered }} |
      Pending ₹{{ a.pending }}
    </div>
  {% endfor %}
  <hr/>
  <b>{{ adv.labels.total_mr }}: ₹{{ adv.total_pending }}</b>
</div>
{% endblock %}
